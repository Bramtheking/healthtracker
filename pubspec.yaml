name: myapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  path_provider: ^2.0.12
  fl_chart: ^0.69.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  camera: ^0.10.0+4
  image: ^3.0.1  # For image processing
  percent_indicator: ^4.2.2 
  pedometer: ^4.0.2 
  url_launcher: ^6.0.20
  http: ^0.13.3
  provider: ^6.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.0.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.9.2 # Add the flutter_launcher_icons package

flutter_icons:
  android: true
  ios: true
  image_path: "/home/user/myapp/assets/icons/health.png"  # Replace with your icon file's path

flutter:
  uses-material-design: true
